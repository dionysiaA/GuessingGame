<!DOCTYPE html>
<html lang="en">
<head>
  <title>Guessing Game</title>
  <link rel="stylesheet" type='text/css' href="css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <div id='app' class='center container'>

    <div id='headers'>
      <h1 id='title'>Play the Guessing Game!</h1>
      <h3 id='subtitle'>Guess a number between 1-100!</h3>
    </div>
    <div id='main'>
      <div class="row"> 
        <div id='input-parent'>
          <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
          <button id='submit' class="btn btn-success">Go!</button>
        </div>
      </div>
      <div id='guesses'>
        <ul id='guess-list'>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
        </ul>
      </div>

      <div id="menu-btns">
        <button id='reset' class="btn btn-warning">Reset</button>
        <button id='hint' class="btn btn-info">Hint</button>
      </div>

    </div>
  </div>
  <div id='footer' class='center'>
    <div class='row'>
      <div class='col-sm-4'>
        <img src='img/fa-logo@2x.png'></img>
      </div>

      <div class='col-sm-4' id='author-name'>
        <h4>Denise Agathocleous</h4>
      </div>

      <div class='col-sm-4'>
        <img src='img/grace_hopper_academy.png'></img>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="js/GuessingGame.js"></script>

</body>
</html>
